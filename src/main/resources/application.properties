## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
file.upload-dir=/home/test/webservice/webservice_data
file.download-dir=/home/test/webservice/webservice_data
file.commands=<add command>
file.commands-in=/home/test/webservice/metadata_old.sh
file.commands-out=/home/test/webservice/metadata_old.sh
server.port=8899
