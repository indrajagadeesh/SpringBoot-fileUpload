<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Video Metadata</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h2>Get More Information About Your Video</h2>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <h3>Upload Single Video File</h3>
                    <form id="singleUploadForm" name="singleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn" onclick="processing()">Submit</button>
                    </form>
                    <div class="upload-response-process">
                        <div id="singleFileUploadProcess"></div>
                    </div>
                    <div class="upload-response">
                        <div id="singleFileUploadError"></div>
                        <div id="singleFileInOut"></div>
                        <div id="singleFileOutOut"></div>
                        <div id="singleFileUploadSuccess"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/main.js" ></script>
        <script>
        function processing() {
        document.querySelector('#singleFileUploadProcess').innerHTML = "<p>submit a request please wait while we process</p>";
        document.querySelector('#singleFileUploadProcess').style.display = "block";
        }
        </script>
    </body>
</html>
